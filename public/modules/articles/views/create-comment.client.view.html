<section style="font-family:calibri;margin-top:20px;margin-left:60px;margin-right:60px;width:80%;">
  <div class="postform" style="font-family:calibri;display:block;width:100%;float:none;padding-left:18px;border-left:2px solid #eee;height:initial;margin:auto;border:0;">
    <form ng-submit="submit()" style="font-family:calibri;">
      <div class="headform" style="font-family:calibri;padding-bottom:10px;color:#666;">
        <strong style="font-family:calibri;display:block;font-size:14pt;color:#428bca;padding-bottom:10px;">
          <span style="font-family:calibri;color:#333;">Publish as {{user.displayName}}</span>
        </strong>
      </div>
      <textarea name="content" class="form-control" data-ng-model="comment.content" placeholder="Input your messages here..." style="font-family:calibri;width:100%;height:150px;border-radius:10px;background-color:#efefef;border:0;padding:10px;font-size:12pt;color:#333;font-style:italic;"></textarea>
      <input type="submit" value="Send" style="font-family:calibri;display:block;width:200px;height:30px;background-color:#428bca;color:#fff;border:0;border-radius:5px;margin-top:5px;float:right;cursor:pointer;margin-right:18px;margin:10px 0;">
    </form>
  </div>
</section>
