<section ng-controller="HomeController">
    <form data-ng-submit="loginAdmin()" class="signin form-horizontal" autocomplete="off" ng-hide="isAdmin">
        <fieldset>
            <div class="form-group">
                <label for="Administrator">Administrator</label>
                <input type="text" id="Administrator" name="Administrator" class="form-control" data-ng-model="credentials.Administrator" placeholder="Administrator">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" class="form-control" data-ng-model="credentials.password" placeholder="Password">
            </div>
            <div class="text-center form-group">
                <button type="submit" class="btn btn-primary">Sign in</button>
            </div>
            <div data-ng-show="error" class="text-center text-danger">
                <strong data-ng-bind="error"></strong>
            </div>
        </fieldset>
    </form>




    <div ng-show="isAdmin">
        <div class="row">
            <div class="col-xs-12 col-sm-4">
                <div ng-repeat="article in articles">
                    {{article.title}}
                </div>
            </div>
            <div class="col-xs-12 col-sm-4">
                <div ng-repeat="user in users">
                    {{user.displayName}}
                </div>
            </div>

            <div class="col-xs-12" col-sm-4>
                <div ng-repeat="comment in comments">

                </div>
            </div>
        </div>
    </div>
</section>
