  <section class="row">

    <div ng-show="error" class="alert alert-danger row">
      <span>{{ error.message }}</span>
    </div>


    <h1 class="col-md-12 text-center">Sign in with your account</h1>
    <div class="col-xs-offset-2 col-xs-8 col-md-offset-3 col-md-6">
      <form data-ng-submit="logIn()" class="signin form-horizontal" autocomplete="off">
        <fieldset>
          <div ng-show="error" class="text-center text-danger">
            <strong>{{error.message}}</strong>
          </div>
          <div class="input-group">
					<span class="input-group-addon">
						<i class="glyphicon glyphicon-user"></i>
					</span>
            <input type="text" id="username" name="username" class="form-control" data-ng-model="user.username" placeholder="Username">
          </div>
          <div class="input-group">
					<span class="input-group-addon">
						<i class="glyphicon glyphicon-alert"></i>
					</span>
            <input type="password" id="password" name="password" class="form-control" data-ng-model="user.password" placeholder="Password">
          </div>
          <div class="text-center form-group">
            <button type="submit" class="btn btn-success btn-block">Sign in</button>&nbsp; or&nbsp;
            <a href="/#!/signup">Sign up</a>
          </div>
          <div class="forgot-password">
            <a href="/#!/password/forgot">Forgot your password?</a>
          </div>
        </fieldset>
      </form>
    </div>
  </section>
